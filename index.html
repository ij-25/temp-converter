<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
 <body class="bg-gradient-to-r from-indigo-500">
    <div class="container mt-48 flex mx-auto ">
      <div class="left mx-14 w-1/3">
        <p class="text-2xl mx-6 font-serif">
          TEMPERATURE CONVERTER
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 items-center justify-center rounded-3xl w-1/3 h-1/4">
        <input class="user-input px-3 h-12 my-2 border border-1 border-gray-400 rounded-lg text-xl"type="text" placeholder="Enter temp in Fahrenhiet" oninput="celsius(this.value)" >
        <p id ="out" class="w-48 px-3 h-12 my-2 border border-1 border-gray-400 rounded-lg text-xl text-black "> </p>
        <button class="btn bg-blue-600 text-white my-2 py-3 w-1/2 rounded-md">Go</button>
      </div>
    </div>
    <script src="live.js"></script>
</body>
</html>
